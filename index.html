    <body>
      <sec id="auth-home">
        <h3>Don't have an Account? Sign Up</h3>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Confirm Password">
          <button class="auth-btn" type="submit">Sign Up</button>
        </form>
        <sec id="auth-display"></sec>
        <h3>OR</h3>
        <h3>Have an Account? Sign In</h3>
        <form id="sign-in-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Password">
          <button class="auth-btn" type="submit">Sign In</button>
        </form>
      </sec>
      <sec id="home-page">
      <nav class="navbar navbar-expand-lg navbar-light bg-light">

          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>

            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
          </form>
